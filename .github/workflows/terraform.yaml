---
name: CI-Terraform
on:
  push:
    branches-ignore:
      - main

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: terraform validate
        uses: dflook/terraform-validate@v1
        id: validate
      - name: terraform validate failed
        if: ${{ failure() && steps.validate.outputs.failure-reason == 'validate-failed' }}
        run: echo "terraform validate failed"

  checkov:
    runs-on: ubuntu-latest
    needs: [terraform-validate]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          framework: terraform
          soft_fail: true
          download_external_modules: true

  terraform-fmt:
    runs-on: ubuntu-latest
    needs: [terraform-validate, checkov]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: terraform fmt
        uses: dflook/terraform-fmt@v1
      - name: Add & Commit
        uses: EndBug/add-and-commit@v5.1.0
        with:
          add: '.'
          message: 'Format terraform files'

  terraform-docs:
    runs-on: ubuntu-latest
    needs: [checkov, terraform-validate, terraform-fmt]
    steps:
      - uses: actions/checkout@v3
      - name: update the code
        run: git pull
      - name: Create and push README.md file from terraform-docs command
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: '.'
          output-file: README.md
          config-file: ./.terraform-docs.yml
          git-push: 'true'
